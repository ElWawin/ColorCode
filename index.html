<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colores Pro - Wawin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="menu-icon" onclick="toggleCredits()">☰</div>

  <div id="credits" class="credits-panel">
    <p>Créditos:</p>
    <a href="https://instagram.com/el_wawin_" target="_blank">@el_wawin_</a>
  </div>

  <header>
    <h1>Explorador de Colores</h1>
    <input type="color" id="colorPicker" />
    <span id="hexCode">#ffffff</span>
    <button onclick="copyColor()">Copiar</button>
    <button onclick="addFavorite()">⭐ Favorito</button>
    <button onclick="exportFavorites()">Exportar Favoritos</button>
    <input type="text" id="searchInput" placeholder="Buscar color..." oninput="filterColors()" />
    <label class="switch">
      <input type="checkbox" onchange="toggleDarkMode()" />
      <span class="slider"></span>
    </label>
  </header>

  <section id="colorsTable" class="colors-table"></section>

  <h2>Favoritos</h2>
  <section id="favorites" class="favorites-table"></section>

  <script src="script.js"></script>
</body>
</html>
